<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app by Eliane</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <header><p>Elianes Weather App</p></header>
    <section class="app-container">
      <div id="city-selector">
        <label for="city">Select City:</label>
        <select id="city">
          <option value="Zurich">Zurich</option>
          <option value="London">London</option>
          <option value="Stockholm">Stockholm</option>
          <option value="Dauin">Dauin</option>
          <option value="Singapore">Singapore</option>
          <option value="New York">New York</option>
          <option value="Lima">Lima</option>
        </select>
      </div>
      <div id="weather-today"></div>
      <div id="weather-description"></div>

      <div class="flex" id="fourday-forecast"></div>
    </section>
    <footer>by Eliane for Technigo Bootcamp</footer>
    <script src="./script.js"></script>
  </body>
</html>
